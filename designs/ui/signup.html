<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birght Events|Sign Up</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
        <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Bright Events</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                      <li><a href="#"></a></li>
                      <li><a href="#">SIGN IN</a></li>
                    </ul>
                  </div>
              </nav> 
        <div class="row sign_login">
                <form class="col s12">
                  <div class="row">
                    <!-- <div class="input-field col s12">
                      <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                      <label for="first_name">Full Names</label>
                    </div> -->

                    <div class="input-field col s12">
                            <input id="full_name" type="text" class="validate">
                            <label for="full_name">Full Names</label>
                          </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Email</label>
                          </div>
                  </div>
                  <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                      <p class="forward_link">Already have an account, <a href="#">Login</a></p>
                </form>
                
              </div>
              <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
          $('select').material_select();
        });   
     </script>
</body>
</html>
